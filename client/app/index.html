<script type="text/ng-template" id="/login.html" >
	<div class="form-header text-center">Login</div>
	<div class="row">
		<div class="col-md-6">
			<form ng-submit="submitLogin()" method="post" id="loginForm" name="loginForm" autocomplete="off">
				
				
				<md-input-container>
					<label >Email Id/Username</label>
					<input type="text" id="logInEmail" ng-model="user.logInEmail" ng-required="true" >
					<div ng-messages="loginForm.logInEmail.$error">
						<div ng-message="required">Email Id is required.</div>
					</div>
				</md-input-container>
				
				<md-input-container>
					<label for="InputPassword">Password</label>
					<input type="password" id="logInPassword" ng-model="user.logInPassword" ng-required="true">
					<div ng-messages="loginForm.logInPassword.$error">
						<div ng-message="required">Password is required.</div>
					</div>
				</md-input-container>					
				
				<label for="remember" class="btn-link">
					<input type="checkbox" name="remember" id="remember"> Remember me
				</label>
				
				<div>
					<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
				</div>
				
			</form>
		</div>
		
		<div class="col-md-6" style="top: 0%; ">
			<div class="login-div">
				<button class="btn btn-lg btn-info">Login Using Google</button>
				<button class="btn btn-lg btn-info">Login Using Facebook</button>
			</div>
		</div>
	</div>		
	<div class="modal-footer">
		<div class="text-right">
			<button id="login_lost_btn" type="button" ng-click="lostPassword()" class="btn btn-link">Lost Password?</button>
			<button id="login_register_btn" ng-click="registerWithUsForm()" type="button" class="btn btn-link">Register</button>
		</div>
	</div>
</script>

<script type="text/ng-template" id="/lostPassword.html">
	<div id="div-forms">
		<form id="forget-password" method="POST" ng-submit="forgetPassword()">
			
			<div class="modal-body">
				<div class="form-header text-center">Forget Password</div>
				<input id="lost_email" class="form-control" type="text" placeholder="E-Mail id/Username" required>
			</div>
				
			<div class="modal-footer">
				<div>
					<button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
				</div>
				<div>
					<button id="lost_login_btn" type="button" class="btn btn-link" ng-click="openLogin()">Log In</button>
					<button id="lost_register_btn" type="button" class="btn btn-link" ng-click="registerWithUsForm()">Register</button>
				</div>
			</div>
		</form>
	</div>
	
</script>

<script type="text/ng-template" id="/registerWithUsForm.html">
	<form id="registerWithUsForm" ng-submit="submitRegister()" method="POST" onsubmit="return registerValidate(this);">
		
		<div class="modal-body">
			<div class="form-header text-center">Register</div>
			<span id="error2" class="hidden"></span>
			<div class="form-group" id="name-box">
				<label for="InputName">Username *</label>
				<input type="text" name="registerName" class="form-control" id="registerName" placeholder="Name"
				onblur="validate('registerName','name-box');">
				<span id="registerNameerror" class="hidden"></span>
			</div>
			<div class="form-group" id="register-mail-box">
				<label for="InputEmail">Email Id *</label>
				<input type="email" class="form-control" name="registerEmail" id="registerEmail" placeholder="Email"
				onblur="validate('registerEmail','register-mail-box');">
				<span id="registerEmailerror" class="hidden"> </span>
			</div>
			<div class="form-group" id="password-box">
				<label for="InputPassword">Password *</label>
				<input type="password" class="form-control" name="registerPassword" id="registerPassword" placeholder="Password"
				onblur="validate('registerPassword','password-box');">
				<span id="registerPassworderror"> </span>
			</div>
			<div class="form-group" id="password1-box">
				<label for="InputPasswordRepeat">Confirm Password: *</label>
				<input type="password" class="form-control" name="registerPassword1" id="registerPassword1" placeholder="Confirm Password"
				onblur="validate('registerPassword1','password1-box');">
				<span id="registerPassword1error"> </span>
			</div>
			<div class="form-group" id="user-type-box">
				<select id="typeOfRegister" class="form-control" onblur="validate('typeOfRegister','user-type-box')">
					<option selected disabled>Select user type</option>
					<option value="1">I am a teacher</option>
					<option value="2">I am a student</option>
				</select>
				<span class="typeOfRegistererror"> </span>
			</div>
			<div class="form-group">
				<label for="tnCcheckbox">
					<input type="checkbox" id="tnCcheckbox" name="tnCcheckbox" value="T&C">
					<font color="blue" ><i>I accept Terms and Conditions</i></font>
				</label>
				<span class="tnCcheckboxerror"> </span>
				
			</div>
		</div>
		
		<div class="modal-footer">
			<div>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
			</div>
			<div>
				<button id="register_login_btn" type="button" class="btn btn-link" ng-click="openLogin()">Log In</button>
				<button id="register_lost_btn" type="button" class="btn btn-link" ng-click="lostPassword()">Lost Password?</button>
			</div>
		</div>
	</form>
	
</scipt>
	
</html>
