<script type="text/ng-template" id="/login.html" >
	<div class="form-header text-center">Login</div>
	<div class="row">
		<div class="col-md-6">
			<form ng-submit="submitLogin()" id="loginForm" name="loginForm" autocomplete="off" >
				
				
				<md-input-container class="md-block">
					<label >Email Id/Username</label>
					<input type="text" id="logInEmail" name="logInEmail" ng-model="user.logInEmail" ng-required="true">
					<div ng-messages="loginForm.logInEmail.$error" ng-show="loginForm.logInEmail.$touched">
						<div ng-message="required">Email Id is required.</div>
					</div>
				</md-input-container>
				
				<md-input-container class="md-block">
					<label for="InputPassword">Password</label>
					<input type="password" id="logInPassword" name="logInPassword" ng-model="user.logInPassword" minlength="4" ng-required="true">
					<div ng-messages="loginForm.logInPassword.$error" ng-show="loginForm.logInPassword.$touched">
						<div ng-message="required">Password is required.</div>
            <div ng-message="minlength">Password is too short!</div>
					</div>
				</md-input-container>
				
        <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="user.rememberMe" class="md-primary">
          Remember me
        </md-checkbox>
        
				<!-- <label for="remember" class="btn-link">
					<input type="checkbox" name="remember" id="remember"> Remember me
				</label> -->
				
				<div class="md-block">
					<button type="submit" class="md-raised md-primary md-button md-default-theme btn-custom" ng-disabled="!loginForm.$valid">Login</button>
				</div>
				
			</form>
		</div>
		
		<div class="col-md-6" style="top: 0%; ">
			<div class="login-div">
				<button class="btn btn-lg btn-info">Login Using Google</button>
				<button class="btn btn-lg btn-info">Login Using Facebook</button>
        
			</div>
		</div>
	</div>		
	<div class="modal-footer">
		<div class="text-right">
			<button id="login_lost_btn" type="button" ng-click="lostPassword()" class="btn btn-link">Lost Password?</button>
			<button id="login_register_btn" ng-click="registerWithUsForm()" type="button" class="btn btn-link">Register</button>
		</div>
	</div>
</script>

<script type="text/ng-template" id="/lostPassword.html">
	<div id="div-forms">
  <div class="form-header text-center">Forget Password</div>
		<form id="forgetPassword" name="forgetPassword" ng-submit="forgetPassword()">
			
			<div class="modal-body">
				<md-input-container class="md-block">
          <label >Username</label>
          <input type="text" name="lostEmail" id="lostEmail" ng-model="forgetPassword.lost_email" ng-required="true" />
          
          <div ng-messages="forgetPassword.lostEmail.$error" ng-show="forgetPassword.lostEmail.$touched">
            <div ng-message="required">Username/E-Mail is required.</div>
          </div>
        </md-input-container>
				<!-- <input id="lost_email" class="form-control" type="text" placeholder="E-Mail id/Username" required> -->
			</div>
				
			<div class="modal-footer">
				<div>
					<button type="submit" class="md-raised md-primary md-button md-default-theme btn-custom" ng-disabled="!forgetPassword.$valid">Send</button>
				</div>
				<div>
					<button id="lost_login_btn" type="button" class="btn btn-link" ng-click="openLogin()">Log In</button>
					<button id="lost_register_btn" type="button" class="btn btn-link" ng-click="registerWithUsForm()">Register</button>
				</div>
			</div>
		</form>
	</div>
	
</script>

<script type="text/ng-template" id="/registerWithUsForm.html">
  <div class="form-header text-center">Register</div>
	<form id="registerWithUsForm" name="registerWithUsForm" ng-submit="submitRegister()">
		
    
    <md-input-container class="md-block">
      <label >Username</label>
      <input type="text" name="registerName" id="registerName" ng-model="register.registerName" ng-required="true" >
      <div ng-messages="registerWithUsForm.registerName.$error" ng-show="registerWithUsForm.registerName.$touched">
        <div ng-message="required">Username is required.</div>
      </div>
    </md-input-container>
    
    <md-input-container class="md-block">
      
        <label>Email Id</label>
        <input type="email" name="registerEmail" id="registerEmail"  ng-model="register.registerEmail" ng-required="true"/>
        <div ng-messages="registerWithUsForm.registerEmail.$error" ng-show="registerWithUsForm.registerEmail.$touched">
          <div ng-message="required">Email Id is required.</div>
        </div>
        
    </md-input-container>
    
    <md-input-container class="md-block">
      <label for="InputPassword">Password</label>
      <input type="password" id="registerPassword" name="registerPassword" ng-model="register.registerPassword" ng-required="true" minlength="4">
      <div ng-messages="registerWithUsForm.registerPassword.$error" ng-show="registerWithUsForm.registerPassword.$touched">
        <div ng-message="required">Password is required.</div>
        <div ng-message="minlength">Password is too short!</div>
      </div>
    </md-input-container>					
		
    <md-input-container class="md-block">
      <label for="InputPasswordRepeat">Re-enter Password</label>
      <input type="password" id="InputPasswordRepeat" name="InputPasswordRepeat" ng-model="register.InputPasswordRepeat" password-match="registerPassword">
      <!-- <div class="md-input-message-animation ng-scope" style="opacity: 1; margin-top: 0px;" ng-show="registerWithUsForm.InputPasswordRepeat.$error.pwmatch">
        Passwords don't match manual.
      </div> -->
      <div ng-messages="registerWithUsForm.InputPasswordRepeat.$error" >
        <div ng-message="pwmatch">Password doesn't match.</div>
      </div>
    </md-input-container>	

    <md-input-container class="md-block">
      <label>Select user type</label>
      <md-select name="typeOfRegister" ng-model="register.typeOfRegister" required>
        <md-option ng-value="1" >I am a Teacher</md-option>
        <md-option ng-value="2" >I am a Student</md-option>
      </md-select>
      <div class="errors" ng-messages="registerWithUsForm.typeOfRegister.$error" ng-if="registerWithUsForm.typeOfRegister.$dirty">
        <div ng-message="required">Required</div>
      </div>
    </md-input-container>    

		<div class="modal-footer">
			<div>
				<button type="submit" class="md-raised md-primary md-button md-default-theme btn-custom" ng-disabled="!registerWithUsForm.$valid">Register</button>
			</div>
      <div class="policyNote">
          By Signing Up you agree to our <a href='#'>T&C</a> and <a href='#'>Privacy Policy</a>.
      </div>
			<div>
				<button id="register_login_btn" type="button" class="btn btn-link" ng-click="openLogin()">Log In</button>
				<button id="register_lost_btn" type="button" class="btn btn-link" ng-click="lostPassword()">Lost Password?</button>
			</div>
		</div>
	</form>
	
</scipt>
	
</html>
